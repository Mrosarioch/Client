<div class="row">
  <div class="col-sm-4 offset-sm-4">
    <div class="card card-body">
      <form (submit)="edit ? updateUser() : submitUser()">


        <div class="form-group">
          <input
            type="text"
            name="name"
            [(ngModel)]="user.name"
            class="form-control"
            placeholder="Nombre"
            autofocus
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            name="email"
            [(ngModel)]="user.email"
            class="form-control"
            placeholder="Email"
            autofocus
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            name="telefono"
            [(ngModel)]="user.telefono"
            class="form-control"
            placeholder="Telefono"
            autofocus
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            name="name"
            [(ngModel)]="user.username"
            class="form-control"
            placeholder="Username"
            autofocus
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            name="password"
            [(ngModel)]="user.password"
            class="form-control"
            placeholder="Password"
          />
        </div>
        <button type="submit" class="btn btn-primary btn-block">Guardar</button>
      </form>
    </div>
  </div>
</div>
